<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>1</title>
</head>

<body>

   <div class="cnteiner">
      <h3>Тригонометричні функції</h3>

      <div class="cont_gr">
         <div class="cont">
            <p>Кут в градусах від </p>
            <input type="text" id="from">
         </div>
         <div class="cont">
            <p>Кут в градусах до </p>
            <input type="text" id="to">
         </div>
         <div class="cont">
            <p>Крок</p>
            <input type="text" id="step">
         </div>
      </div>

      <div class="cont_func">
         <p>Виберіть функцію : </p>
         <select name="" id="func">
            <option value="sin">sin</option>
            <option value="cos">cos</option>
            <option value="th">tan</option>
         </select>
      </div>

      <input type="submit" name="" value="Вирахувати" id="btn">

   </div>

   <div class="conteinerResult">
      <div class="cont_info">
         <div class="box1">Градуси</div>
         <div class="box2">Радіани</div>
         <div class="box3">Результат</div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
